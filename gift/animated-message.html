<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Greeting</title>
    <link rel="icon" href="/christmas-logo.jpg" type="image/x-icon">
    <style>
        /* General Styles */
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            color: #fff;
            overflow: hidden;
            /* text-align: center; */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background:#E63946; */
            background: linear-gradient(to bottom, #001f3f, #004080);
        }

        /* Input Section */
        #username-input {
            padding: 10px 20px;
            font-size: 1rem;
            border: 2px solid #E63946;
            border-radius: 5px;
            outline: none;
            /* margin-bottom: 20px; */
            transition: all 0.5s ease;
        }
        .container{
            background: white;
            color: #E63946;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1rem;
            border: none;
            background: #E63946;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #e84118;
        }
        h1{
            margin: 0 0 10px 0;
            
        }

        /* Message Display */
        #message {
            font-size: 4rem;
            font-weight: bold;
            opacity: 0;
            /* width: 800px; */
            transition: all 1s ease;
            letter-spacing: 2px;
            /* font-family: 'Dancing Script', cursive; */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            /* color: gold; */
            text-shadow: 
            0 0 5px #ffd700,
            0 0 10px #ffd700,
             0 0 20px #ffbf00,
            0 0 30px #ff8000,
            0 0 40px #ff8000,
            0 0 50px #ff8000;
            animation: glow 1.5s infinite alternate;

        }
        @keyframes glow {
  0% {
    text-shadow: 
      0 0 5px #ffd700,
      0 0 10px #ffd700,
      0 0 20px #ffbf00,
      0 0 30px #ff8000,
      0 0 40px #ff8000,
      0 0 50px #ff8000;
  }
  100% {
    text-shadow: 
      0 0 10px #ffd700,
      0 0 20px #ffd700,
      0 0 30px #ffbf00,
      0 0 40px #ff8000,
      0 0 50px #ff8000,
      0 0 60px #ff4000;
  }
}

        /* Snow Animation */
        /* .snowflake {
            position: absolute;
            color: #fff;
            user-select: none;
            z-index: 1000;
            font-size: 1rem;
            animation: fall linear infinite;
        }


        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
            */
        @media screen and (max-width:750px) {
            .form-control{
                display: flex;
                flex-direction: column;
            }
            #username-input{
                margin-bottom: 10px;
            }
            #message{
                margin: 0 auto;
            }
        } 


        .snow-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
    z-index: 1000;
}

.snowflake {
    position: absolute;
    top: -10px;
    color: white;
    font-size: 10px;
    user-select: none;
    pointer-events: none;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 1;
    }
}

@media (max-width: 600px) {
    .snowflake {
        font-size: 8px;
    }
}

@media (min-width: 601px) and (max-width: 1024px) {
    .snowflake {
        font-size: 12px;
    }
}

@media (min-width: 1025px) {
    .snowflake {
        font-size: 15px;
    }
}
@keyframes pop-animation {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.2);
    }
}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="snow-container"></div>
    <div class="container" id="container">
        <!-- Input Section -->
        <h1>Enter Your Name:</h1>
        <div class="form-control">
            <input type="text" id="username-input" placeholder="Your Name" />
            <button onclick="showGreeting()">Surprise me</button>
        </div>
    </div>
    
    <!-- Message Section -->
    <div id="message"></div>

    <!-- JavaScript -->
    <script>
        // Function to Display Greeting
        function showGreeting() {
            const name = document.getElementById('username-input').value.trim();
            const container = document.getElementById('container');
            const messageDiv = document.getElementById('message');

            if (name) {
                // Hide the form container
                container.style.opacity = '0';
                setTimeout(() => {
                    container.style.display = 'none';
                }, 1000);

                // Show the message at the center with animation
                messageDiv.textContent = `
                Merry Christmas,
                 ${name}!
                `;
                messageDiv.style.opacity = '1';
                messageDiv.style.transform = 'translate(-50%, -50%) scale(1)';
                // createSnowflakes();
                setInterval(createSnowflake, 100);
            } else {
                alert('Please enter your name!');
            }
        }
        function createSnowflake() {
            const snowContainer = document.querySelector('.snow-container');
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.innerHTML = '❄';
    
    // Randomize snowflake size and position
    const size = Math.random() * 20 + 10 + 'px';
    const leftPosition = Math.random() * window.innerWidth + 'px';
    snowflake.style.fontSize = size;
    snowflake.style.left = leftPosition;

    // Randomize animation duration
    const duration = Math.random() * 5 + 3 + 's';
    snowflake.style.animationDuration = duration;

    // Add snowflake to the snow container
    snowContainer.appendChild(snowflake);

    // Remove snowflake after animation ends
    setTimeout(() => {
        snowflake.remove();
    }, parseFloat(duration) * 1000);
}

// Generate snowflakes at intervals
// setInterval(createSnowflake, 100);

// Adjust for responsive resizing
window.addEventListener('resize', () => {
    document.querySelectorAll('.snowflake').forEach(snowflake => {
        const leftPosition = Math.random() * window.innerWidth + 'px';
        snowflake.style.left = leftPosition;
    });
});

        // Function to Create Infinite Snowflakes
    
    </script>
</body>
</html>
